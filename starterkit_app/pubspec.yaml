name: starterkit_app
description: A new Flutter project.
publish_to: 'none'
version: 0.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  auto_mappr_annotation: ^1.2.0
  auto_route: ^7.8.4
  collection: ^1.17.1
  connectivity_plus: ^5.0.1
  cupertino_icons: ^1.0.6
  dio: ^5.3.3
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  freezed_annotation: ^2.4.1
  get_it: ^7.6.4
  injectable: ^2.3.2
  intl: ^0.18.1
  isar: ^4.0.0-dev.14
  isar_flutter_libs: ^4.0.0-dev.14
  json_annotation: ^4.8.1
  meta: ^1.9.1
  path: ^1.8.3
  path_provider: ^2.1.1
  reflectable: ^4.0.5
  retrofit: ^4.0.3
  uuid: ^4.1.0

dev_dependencies:
  auto_mappr: ^1.7.0
  auto_route_generator: ^7.3.2
  build_runner: ^2.4.6
  dart_code_metrics_presets: ^2.5.0
  flutter_gen_runner: ^5.3.2
  flutter_test:
    sdk: flutter
  freezed: ^2.4.5
  full_coverage: ^1.0.0
  golden_toolkit: ^0.15.0
  injectable_generator: ^2.4.1
  intl_utils: ^2.8.4
  json_serializable: ^6.7.1
  mockito: ^5.4.2
  retrofit_generator: ^8.0.3

flutter:
  uses-material-design: true

flutter_gen:
  output: lib/shared/resources
  line_length: 120
  fonts:
    enabled: false

flutter_intl:
  enabled: true
  class_name: Il8n
  arb_dir: lib/common/localization
  output_dir: lib/common/localization/generated
