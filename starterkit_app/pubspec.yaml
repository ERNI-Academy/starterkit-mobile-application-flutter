name: starterkit_app
description: A new Flutter project.
publish_to: "none"
version: 0.0.0

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  auto_mappr_annotation: ^2.2.0
  auto_route: ^9.2.2
  collection: ^1.18.0
  connectivity_plus: ^6.0.3
  cupertino_icons: ^1.0.8
  dio: ^5.4.3+1
  drift: ^2.21.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  get_it: ^7.7.0
  injectable: ^2.4.4
  intl: ^0.19.0
  json_annotation: ^4.9.0
  meta: ^1.12.0
  path: ^1.9.0
  path_provider: ^2.1.4
  retrofit: ^4.4.1
  sqlite3_flutter_libs: ^0.5.24
  uuid: ^4.5.1

dev_dependencies:
  auto_mappr: ^2.5.0
  auto_route_generator: ^9.0.0
  build_runner: ^2.4.13
  drift_dev: ^2.21.2
  flutter_gen_runner: ^5.6.0
  flutter_test:
    sdk: flutter
  full_coverage: ^1.0.0
  golden_toolkit: ^0.15.0
  injectable_generator: ^2.6.2
  intl_utils: ^2.8.7
  json_serializable: ^6.8.0
  mockito: ^5.4.4
  retrofit_generator: ^8.2.1

flutter:
  uses-material-design: true

flutter_gen:
  output: lib/common/resources
  line_length: 120
  fonts:
    enabled: false

flutter_intl:
  enabled: true
  class_name: Il8n
  arb_dir: lib/common/localization
  output_dir: lib/common/localization/generated
