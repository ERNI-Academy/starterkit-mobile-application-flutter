name: starterkit_app
description: A new Flutter project.
publish_to: 'none'
version: 0.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  auto_mappr_annotation: ^1.2.0
  auto_route: ^7.8.0
  collection: ^1.17.1
  cupertino_icons: ^1.0.5
  dio: ^5.3.2
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  get_it: ^7.6.0
  injectable: ^2.1.2
  intl: ^0.18.1
  json_annotation: ^4.8.1
  meta: ^1.9.1
  path: ^1.8.3
  reflectable: ^4.0.5
  retrofit: ^4.0.1
  uuid: ^3.0.7

dev_dependencies:
  auto_mappr: ^1.6.0
  auto_route_generator: ^7.3.0
  build_runner: ^2.4.6
  dart_code_metrics_presets: ^2.3.0
  flutter_gen_runner: ^5.3.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.1
  flutter_test:
    sdk: flutter
  full_coverage: ^1.0.0
  golden_toolkit: ^0.15.0
  injectable_generator: ^2.1.6
  json_serializable: ^6.7.1
  mockito: ^5.4.2
  retrofit_generator: ^7.0.8

flutter:
  uses-material-design: true

flutter_gen:
  output: lib/shared/resources
  line_length: 120
  fonts:
    enabled: false

flutter_intl:
  enabled: true
  class_name: Il8n
  arb_dir: lib/shared/localization
  output_dir: lib/shared/localization/generated
