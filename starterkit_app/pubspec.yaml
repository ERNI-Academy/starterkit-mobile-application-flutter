name: starterkit_app
description: A new Flutter project.
publish_to: 'none'
version: 0.0.0

environment:
  sdk: '>=2.19.3 <3.0.0'

dependencies:
  auto_route: ^6.0.5
  collection: ^1.17.0
  cupertino_icons: ^1.0.5
  dio: ^5.1.1
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  get_it: ^7.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  injectable: ^2.1.1
  intl: ^0.17.0
  json_annotation: ^4.8.0
  meta: ^1.8.0
  path: ^1.8.2
  reflectable: ^4.0.5
  retrofit: ^4.0.1
  rxdart: ^0.27.7
  sentry: ^7.4.0
  sentry_flutter: ^7.4.0
  uuid: ^3.0.7

dev_dependencies:
  auto_route_generator: ^6.0.0
  build_runner: ^2.3.3
  dart_code_metrics: ^5.7.0
  flutter_gen_runner: ^5.2.0
  flutter_launcher_icons: ^0.12.0
  flutter_native_splash: ^2.2.19
  flutter_test:
    sdk: flutter
  full_coverage: ^1.0.0
  golden_toolkit: ^0.15.0
  hive_generator: ^2.0.0
  injectable_generator: ^2.1.5
  json_serializable: ^6.6.1
  mockito: ^5.4.0
  retrofit_generator: ^6.0.0+1

flutter:
  uses-material-design: true

flutter_gen:
  output: lib/shared/resources
  line_length: 120
  fonts:
    enabled: false

flutter_intl:
  enabled: true
  class_name: Il8n
  arb_dir: lib/shared/localization
  output_dir: lib/shared/localization/generated
