group:
  # dependabot workflow
  - files:
      - source: .all-contributorsrc
        dest: .all-contributorsrc
        replace: false
      - source: AUTHORS.md
        dest: AUTHORS.md
        replace: false
      - source: README.md
        dest: README.md
        replace: false
        
      - source: CODE_OF_CONDUCT.md
        dest: CODE_OF_CONDUCT.md
      - source: CONTRIBUTING.md
        dest: CONTRIBUTING.md
      - source: SECURITY.md
        dest: SECURITY.md
        
      - source: .github/ISSUE_TEMPLATE/
        dest: .github/ISSUE_TEMPLATE/      
      - source: .github/PULL_REQUEST_TEMPLATE/
        dest: .github/PULL_REQUEST_TEMPLATE/

      - source: .github/CODEOWNERS
        dest: .github/CODEOWNERS
        replace: false
      - source: .github/config.yml
        dest: .github/config.yml
        replace: false
      - source: .github/pull_request_template.md
    # LICENSE
      - source: LICENSE
        dest: LICENSE
    repos: |
