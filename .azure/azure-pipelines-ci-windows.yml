parameters:
  - name: TargetEnvironment
    displayName: Target Environment
    type: string
    default: dev
    values:
      - dev

trigger:
  - master

pr:
  branches:
    include:
      - master

pool:
  vmImage: windows-latest

extends:
  template: templates/azure-pipelines-ci-windows-template.yml
  parameters:
    TargetEnvironment: ${{ parameters.TargetEnvironment }}
