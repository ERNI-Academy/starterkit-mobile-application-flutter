steps:
  - task: DownloadSecureFile@1
    displayName: Download secrets file
    inputs:
      secureFile: $(SecretsFile)

  - task: CopyFiles@2
    displayName: Copy secrets file
    inputs:
      SourceFolder: "$(Agent.TempDirectory)"
      Contents: $(SecretsFile)
      TargetFolder: "$(WorkingDirectory)/.secrets"
      OverWrite: true