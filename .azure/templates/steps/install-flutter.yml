steps:
  - task: PowerShell@2
    inputs:
      targetType: "inline"
      script: |
        git clone -b stable https://github.com/flutter/flutter.git
        echo '##vso[task.prependpath]$(Build.SourcesDirectory)/flutter/bin'
    displayName: "Clone Flutter SDK and add to PATH"

  - script: |
      flutter doctor -v
    displayName: "Check if Flutter and Dart is installed"
