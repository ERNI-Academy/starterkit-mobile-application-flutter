steps:
  - task: DownloadSecureFile@1
    displayName: Download fastlane environment file
    inputs:
      secureFile: $(FastlaneEnvFile)

  - task: DownloadSecureFile@1
    displayName: Download fastlane shared environment file
    inputs:
      secureFile: $(FastlaneSharedEnvFile)

  - task: CopyFiles@2
    displayName: Copy fastlane environment files
    inputs:
      SourceFolder: "$(Agent.TempDirectory)"
      Contents: |
        $(FastlaneEnvFile)
        $(FastlaneSharedEnvFile)
      TargetFolder: "$(WorkingDirectory)/fastlane"